<html>
<head>
	<title>Five Blinking Dots Loader</title>
	<link href="css/five-blinking-dots-loader.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div class="display-container col-md-4s col-sm-4">
		<div class="loader-container" style="background:#222">
			<div class="ghost-element"></div>
			<div id="five-blinking-dots-loader">
				<div class="ghost-element"></div>
				<div class="dot first ani-blink"></div>
				<div class="dot second ani-blink"></div>
				<div class="dot third ani-blink"></div>
				<div class="dot fourth ani-blink"></div>
				<div class="dot fifth ani-blink"></div>
			</div>
		</div>
	</div>
	
</body>
</html>
