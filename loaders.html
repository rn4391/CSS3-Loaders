<html>
<head>
	<title>Loaders</title>
	<link href="css/common.css" rel="stylesheet" type="text/css" />
	<link href="css/animations.css" rel="stylesheet" type="text/css" />
	<link href="css/halo-effect-circle-loader.css" rel="stylesheet" type="text/css" />
	<link href="css/electron-rotate-loader.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<div id="halo-effect-circle-loader">
		<div class="container">
			<div class="circle ani-halo"></div>
			<div class="shadow-circle ani-rotate"></div>
			<div class="loading-text">loading</div>
		</div>
	</div>

	<div id="electron-rotate-loader">
		<div class="container">
			<div class="loading-text ani-blink">loading</div>
			<div class="stick ani-continuous-rotate">
				<span class="electron"></span>
				<span class="electron-shadow dark-shadow"></span>
				<span class="electron-shadow medium-shadow"></span>
				<span class="electron-shadow light-shadow ani-electron-flicker"></span>	
			</div>
		</div>
	</div>

</body>
</html>
